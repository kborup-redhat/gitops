apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testapplication
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/controller-branch
    repoURL: https://github.com/kborup-redhat/gitops.git
    targetRevision: main
    helm:
      values: |- 
        machineName: testmachine1
        description: "This is a virtual machine"
        nameSpace: machines
        storageSize: 30Gi
        datadiskSize: 30Gi
        secretKeyName: n-key
        cores: 2
        sockets: 1
        threads: 1
        storageClassName: ocs-storagecluster-ceph-rbd
        gitrepoName: https://github.com/kborup-redhat/virt-gitops.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
